name: Learn Languages
slug: learn_languages
description: "Minijuegos de japon√©s con UI web integrada."
version: "0.0.1"
arch:
  - amd64
  - aarch64
  - armv7
  - armhf
  - i386
startup: services
boot: auto
init: false
panel_icon: mdi:translate
ingress: true
ingress_port: 8099
webui: http://[HOST]:[PORT:8099]/web/
map:
  - share:rw

ports:
  8099/tcp: 8099

options:
  openai_api_key: ""
  openai_model: "gpt-4o-mini"
  elevenlabs_api_key: ""
  elevenlabs_voice_id: ""
  log_level: info

schema:
  openai_api_key: str
  openai_model: str
  elevenlabs_api_key: str
  elevenlabs_voice_id: str
  log_level: list(trace|debug|info|warning|error|critical)

environment:
  OPENAI_API_KEY: "{{ openai_api_key }}"
  OPENAI_MODEL: "{{ openai_model }}"
  ELEVENLABS_API_KEY: "{{ elevenlabs_api_key }}"
  ELEVENLABS_VOICE_ID: "{{ elevenlabs_voice_id }}"
  LEARN_LANGUAGES_LOG_LEVEL: "{{ log_level | upper }}"
