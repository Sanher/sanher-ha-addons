name: Sync linked addon versions

on:
  schedule:
    - cron: "13 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-versions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sync versions from linked repositories
        id: sync
        run: .github/scripts/sync_linked_versions.py

      - name: Commit and push changes
        if: steps.sync.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add agent_runner/config.yaml agent_runner/Dockerfile 17track_app/config.yaml 17track_app/Dockerfile
          git commit -m "${{ steps.sync.outputs.commit_message }}"
          git push origin HEAD:main
